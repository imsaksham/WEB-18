<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, auto);
            gap: 20px;
        }

        p+img{
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Frontend</h1>
    <div id = "container">
        
    </div>
</body>

<script>
    var investorArr = JSON.parse(localStorage.getItem("investorData"));
    console.log(investorArr);

    investorArr.forEach(function(ele){
        var box = document.createElement("div");
        document.querySelector("#container").append(box);

        var investor_avatar = document.createElement("img");
        investor_avatar.setAttribute("src", ele.investorImage);

        var investor_name = document.createElement("h3");
        investor_name.innerText = ele.investorName;

        var investor_position = document.createElement("p");
        investor_position.innerText = ele.investorRole;

        var investor_company = document.createElement("img");
        investor_company.setAttribute("src", ele.investorCompanyLogo);

        box.append(investor_avatar, investor_name, investor_position, investor_company);
    })
</script>
</html>
